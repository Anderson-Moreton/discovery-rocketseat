<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas HTML</title>
</head>

<body>
    <!--Tabela Simples-->
    <table>
        <caption>Pessoas e suas idades!</caption>
        <thead>
            <tr>
                <th>Nome </th>
                <th>Idade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Anderson</td>
                <td>34</td>
            </tr>
            <tr>
                <td>Priscila</td>
                <td>34</td>
            </tr>
            <tr>
                <td>Ot√°vio</td>
                <td>2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total:</td>
                <td>3 Pessoas</td>
            </tr>
        </tfoot>
    </table>

    <!--Tabela Complexa-->

    <table>
        <caption>Produtos produzidos e vendidos!</caption>
        <colgroup>
            <col>
            <col span="2" style="background-color:green">
            <col span="2" style="background-color:yellow">
        </colgroup>
        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2" scope="colgroup">Loja 1</th>
                <th colspan="2" scope="colgroup">Loja 2</th>
            </tr>
            <tr>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Vassouras</th>
                <td>50</td>
                <td>30</td>
                <td>20</td>
                <td>20</td>
            </tr>
            <tr>
                <th scope="row">Rodos</th>
                <td>10</td>
                <td>10</td>
                <td>50</td>
                <td>30</td>
            </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>

</body>

</html>
